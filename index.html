<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BugFreeBroccoli</title>

  <base href="/" data-dev-base="/" data-prod-base="/BugFreeBroccoli/" />

  <script>
    const base = document.querySelector('base');
    if (location.hostname.includes('github.io')) {
        base.setAttribute('href', base.getAttribute('data-prod-base'));
    } else {
        base.setAttribute('href', base.getAttribute('data-dev-base'));
    }
  </script>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="BugFreeBroccoli.styles.css" rel="stylesheet" />
</head>


<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script defer src="_framework/blazor.webassembly.js"></script>
</body>
</html>
